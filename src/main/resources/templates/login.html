<html class="no-js" lang=""

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Stalesoft Login</title>
<meta name="description" content="Stalesoft login page">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="apple-touch-icon" href="apple-touch-icon.png">

<link rel="stylesheet" href="/css/iconfont.css">
<link rel="stylesheet" href="/css/slick/slick.css">
<link rel="stylesheet" href="/css/slick/slick-theme.css">
<!-- link rel="stylesheet" href="/css/stylesheet.css"-->
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/jquery.fancybox.css">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/magnific-popup.css">

<link rel="stylesheet" href="/css/plugins.css" />


<link rel="stylesheet" href="/css/style.css">


<link rel="stylesheet" href="/css/responsive.css" />
<link rel="stylesheet" href="/css/staleweb-main.css" />
<link rel="stylesheet" href="/css/staleweb-login.css" />

<script src="/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
	<div>
		<section class="stalelogin">

			<div class="row">


				<div class="col-md-6 col-md-offset-4">
					<!-- span class="staleheader"> <img alt=""
						src="/images/squarelogo_small.png">
						<h2>Login</h2>
					</span-->

					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username or
								password.</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">You have been logged out!!!</div>
						</div>
						<div class="form-group">
							<label for="username">Username</label>: <input type="text"
								id="username" name="username" class="form-control"
								autofocus="autofocus" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>: <input type="password"
								id="password" name="password" class="form-control"
								placeholder="Password">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="login-submit"
										class="btn btn-lg m_t_10" value="Log In">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

		</section>



	</div>
</body>
</html>
