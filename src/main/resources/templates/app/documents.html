		<!-- thymeleaf-boot form submit https://medium.com/@grokwich/spring-boot-thymeleaf-html-form-handling-762ef0d51327 -->
		<section class="feature sections">
			<div class="container-fluid">
				<div class="row">
					<div class="xmain_portfolio">
						<div class="col-sm-12">
							<div class="head_title text-center">
								<h2>
								  <!-- span th:text="${results.fullContext}"/> REPOSITORY</h2-->
								  <span>ALL CATEGORIES</span>
								
							</div>
						</div>
						
					</div>
				</div>

				 <div class="work_menu text-center">
                                <div class="stalesearch head_title text-center">
                                    
                                	<form action="#" th:action="@{/app/document/search}" th:object="${search}" method="post">
										<input type="text" th:field="*{query}"/> 
										<input type="hidden" value="*"	name="fullContext"/> 
										<input type="submit" name="login-submit" id="login-submit"
										class="btn btn-lg m_t_10" value="SEARCH">
									</form>
									
									
                                </div>
                            </div>
			
					<div class="staletable">
					    
						<table>
								<tr>
									<th>VERSION</th>
									<th>NAME</th>
									<th>CONSUMER ID</th>
									<th>CONSUMER NAME</th>
									<th>DOCUMENT ID</th>
									<th>DOCUMENT DESCRIPTION</th>
									<th>ARCHIVE DATE</th>
									<th>DOCUMENT DATE</th>
									<th>TYPE</th>
									<th>UUID </th>
									<th>DOWNLOAD</th>
								</tr>
						
								<tr th:each="document : ${results.documents}">
									<td><span th:text="${document.version}"></span></td>
            						<td><span th:text="${document.title}"></span></td>
            						<td><span th:text="${document.consumerId}"></span></td>
            						<td><span th:text="${document.consumerName}"></span></td>
            						<td><span th:text="${document.documentId}"></span></td>
            						<td><span th:text="${document.description}"></span></td>
            						<td><span th:text="${document.archiveDate}"></span></td>
            						<td><span th:text="${document.documentDate}"></span></td>
            						<td><span th:text="${document.type}"></span></td>
            						<td><span th:text="${document.uuid}"></span></td>
            						<td><a th:href="@{'/app/document/download/'+${document.uuid}}">download</a>
        						</tr>
						</table>
					</div>
			
				
				
				
			</div>
